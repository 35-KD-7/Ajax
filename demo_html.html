<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./js1.js"></script>
    <script src="./js2.js"></script>
    <script>
      js1.fn1();
      js2.fn1();

      let obj = {
        name: "xlf",
        age: 22,
        ip: this,
        getIP() {
          return this.ip;
        },
      };

      console.log(obj.getIP());

      let arr = [1, 2, 3];
      let arr2 = [1, 2, 3];
      console.log(arr === arr2); //false
      console.log(arr === [1, 2, 3]); //false
      console.log(arr == [1, 2, 3]); //false
      console.log(arr === arr2); //false
      console.log(arr == arr2); //false
      // 也就是说两个数组是不可以比较的

      let arr_list = [[1, 2, 3], [4, 5, 6], [7]];
      console.log(arr_list.includes([1, 2, 3])); // false
      // includes, indexOf 内部都是严格比较

      // 唯一可行的办法就是
      let arr2_list = [arr, [2, 3, 4], [1], [7, 8, 9]];
      console.log(arr2_list.includes(arr)); //true
      console.log(arr2_list.includes([1, 2, 3])); //false
    </script>
  </body>
</html>
